<nav class="flex items-center justify-between flex-wrap bg-transparent p-6 px-20 py-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="/" class="font-semibold text-xl tracking-tight text-white">TrustBank</a>
    </div>
    
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white button-green" id="nav-toggle">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10 hidden lg:block" id="nav-content">
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <a href="{% url 'transactions:transaction_report' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
                    Home
                </a>
                <a href="{% url 'transactions:deposit_money' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
                    Deposit
                </a>
                <a href="{% url 'transactions:withdraw_money' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white">
                    Withdraw
                </a>
            </div>
            <br>
            <p class="text-white my-auto font-black">Welcom, {{ request.user.first_name }} {{ request.user.last_name }} !</p><br>

            <div class="flex w-auto">
                <a href="{% url 'accounts:user_logout' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none button-green rounded text-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Logout</a>
            </div>
        {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div>
                <a href="{% url 'accounts:user_login' %}" class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none button-green rounded text-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Login</a>
            </div>
            <div>
                <a href="{% url 'accounts:user_registration' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none button-green rounded text-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Register</a>
            </div>
        {% endif %}
    </div>
</nav>

<script>
    document.getElementById('nav-toggle').onclick = function() {
        var navContent = document.getElementById('nav-content');
        if (navContent.classList.contains('hidden')) {
            navContent.classList.remove('hidden');
        } else {
            navContent.classList.add('hidden');
        }
    };
</script>

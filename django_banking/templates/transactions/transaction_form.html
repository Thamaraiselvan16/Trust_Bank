{% extends 'core/base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}

<div class="flex justify-center items-center min-h-screen bg-opacity-25">
    <div class="py-2 px-3 rounded-xl custom-bg-color bg-opacity-75 mt-5 w-full md:w-1/2 lg:w-2/5 text-white">
        <h1 class="font-mono font-bold text-3xl text-center pb-5 shadow-md">{{ title }}</h1>
        <hr class="border-white">
        <form method="post" class="shadow-md border border-gray-200 rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Amount">
            </div>
            {% if form.amount.errors %}
                {% for error in form.amount.errors %}
                    <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <div class="flex items-center justify-center w-full">
                <button class="custom-button bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
